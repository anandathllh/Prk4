<html>

    <body>
        <form>
            Berikut contoh sebuah form dengan Textbox <br> <br>
            Kotak Teks:
            <input type="text" name="TeksBiasa"> <br>
            Kotak teks dengan atribut value yang sudah diisi sejak awal :
            <input type="text" name="TeksValue" value="Perancangan web"> <br>
            Kotak teks dengan size=30 :
            <input type="text" name="TeksMaxlength" maxlength="15"> <br>
            Kotak teks berupa password : 
            <input type="password" name="TeksPassword">
        </form>
