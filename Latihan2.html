<html>
    <head>
        <title> Form Registrasi </title>
    </head>
    <body>
        <form name="Registrasi" action="Confirm.html" method="post">
        <table>
            <tr>
                <h4 align="center">Formulir Registrasi</h4>
            </tr>
            
            <tr>
                <td>Nama Anda</td>
                <td>    : <input type="text" name="TeksBiasa"></td>
            </tr>
            <tr>
                <td>Password Anda</td>
                <td>    : <input type="text" name="TeksBiasa"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>    : <input type="radio" name="Pilihan" value="laki">Laki-laki
                    <input type="radio" name="Pilihan" value="per">Perempuan<br></td>
            </tr>
            <tr>
                <td>Binatang Kesayangan</td>
                <td> 
                    : <select name="PilihHewan" size="5">
                        <option selected value="Kuc"> Kucing
                        <option selected value="Kel"> Kelinci
                        <option selected value="Ham"> Hamster
                        <option selected value="Sapi"> Sapi
                        <option selected value="Hari"> Harimau 
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Kirimkan Data">
                </td>
                <td>
                    <input type="reset" value="Hapus Formulir">
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
